language: node_js
node_js:
- '13'
script:
- npm run test
- npm run build
deploy:
- provider: releases
  api_key:
    secure: ""
  file: dist/TypetalkEmoreact.user.js
  on:
    repo: mohno007/typetalk-emoreact
    tags: true
  skip_cleanup: 'true'
- provider: pages
  github-token:
    secure: ""
  keep-history: true
  skip-cleanup: true
  local-dir: dist/
  on:
    tags: true
